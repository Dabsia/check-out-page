<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Check Out</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,
    500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <div class="h1">
            <h1>Checkout</h1>
        </div>
        
        <div class="containing-element">


            <div class="wrapper">

                <div class="item">
                    <img src="images/photo1.png" alt="bag">

                    <div class="items-desc">
                        <p class='name'>Vintage Backage</p>
                        <span>
                            <p class='original-price'>$54.99</p>
                            <p class='discount'>$94.99</p>
                        </span>


                        <div class="counter">
                            <button>+</button>
                            <p>1</p>
                            <button>-</button>

                        </div>

                    </div>
                </div>




                <div class="item">
                    <img src="images/photo2.png" class='image-2' alt="bag">

                    <div class="items-desc">
                        <p class='name'>Levi Shoes</p>
                        <span>
                            <p class='original-price'>$54.99</p>
                            <p class='discount'>$124.99</p>
                        </span>


                        <div class="counter">
                            <button>+</button>
                            <p>1</p>
                            <button>-</button>
                        </div>
                    </div>
                </div>

                <div class="prices">
                    <span class='pay'>
                        <p>Shipping</p>
                        <p class='shipping-amount'>$19</p>
                    </span>
                    <span class='pay'>
                        <p>Total</p>
                        <p class='shipping-amount'>$148.98</p>
                    </span>
                </div>


            </div>


            <div class="form-class">
                <h3>Contact information</h3>
                <form action="#">
                    <div class="user-login">
                        <label for="email">E-mail</label><br>
                        <input type="email" id='email' name='email' placeholder="Enter your name..."><br>

                        <label for="phone">Phone</label><br>
                        <input type="number" id='phone' name='phone ' placeholder="Enter your phone..."><br>

                    </div>
                    <div class="shipping-details">
                        <h3>Shipping address</h3>


                        <label for="Uname">Username</label><br>
                        <input type="text" id='Uname' name='username' placeholder="Rodney Cotton"><br>

                        <label for="address">Address</label><br>
                        <input type="text" id='address' name='address' placeholder="Your address..."><br>
                        <label for="city">City</label><br>
                        <input type='text' id='city' name='city' placeholder="Your city..."><br>

                        <div class="location">
                            <label for="country">Country
                                <select placeholder='Your country' class='country' name="myBrowser">
                                    <option value="Nigeria">Nigeria</option>
                                    <option value="Ghana">Ghana</option>
                                    <option value="London">London</option>
                                    <option value="Japan">Japan</option>
                                    <option value="South Africa">South Africa</option>
                                    <option value="USA">USA</option>
                                    <select>
                            </label>

                            <label for="postal">Postal Code
                                <input type="number" id='postal' placeholder="Your postal code" class='postal'></label>
                        </div>

                        <div class="rememberMe">
                            <input type="checkbox" name="remember-Me" class="remember">
                            <p>Save this information for next time</p>
                        </div>
                        <button type="submit">Continue</button>

                    </div>

                </form>
            </div>
        </div>

    </div>



</body>

</html>
